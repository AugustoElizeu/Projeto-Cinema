<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../Assets/CompraIngressoCss/CompraIngressoCss.css">
    <link rel="stylesheet" href="../../Assets/mainScreenCss/mainScreen.css">
    <title>Formulário de Pagamento</title>
</head>
<body>
    <nav class="backToMain">
        <a href="../../index.html"><h1>Cine<span style="color: azure; text-shadow: 2px 2px 3px black;">cult</span></h1></a>
    </nav>
    <section class="BuyingGiantCard">
        <section class="infoBuy" style="border-right: 1px solid #ccc;">
            <h3>Nome do Filme.: <span id="nomeFilme">Nome do Filme</span></h3>
            <h4>Nome do Cinema.: <span id="nomeCinema">Nome do Cinema</span></h4>
            <h4>Horário da Sessão.: <span id="horarioSessao">Horário da Sessão</span></h4>
            <img class="cartao" src="https://cdn-icons-png.flaticon.com/512/2695/2695969.png" alt="Cartão de crédito">
        </section>   

        <!-- Formulário de Compra -->
        <form action="/processar-compra" method="POST" id="form-compra">
            <h2>Compra de Ingresso</h2>

            <!-- Tipo de ingresso -->
            <label for="tipoIngresso">Escolha o tipo de ingresso:</label>
            <select id="tipoIngresso" name="tipoIngresso" required>
                <option value="Inteira">Inteira</option>
                <option value="Meia-entrada">Meia-entrada</option>
            </select>

            <!-- Quantidade de ingressos -->
            <label for="quantidade">Quantidade de ingressos:</label>
            <input type="number" id="quantidade" name="quantidade" min="1" required>
            
            <!-- Campo de Email do usuário -->
            <label for="email">Digite seu e-mail:</label>
            <input type="email" id="email" name="email" placeholder="example@domain.com" required>
            
            <!-- Forma de pagamento -->
            <label for="formaPagamento">Escolha a forma de pagamento:</label>
            <input type="radio" id="credito" name="formaPagamento" value="credito" required> <label for="credito">Cartão de Crédito</label>
            <input type="radio" id="debito" name="formaPagamento" value="debito" required> <label for="debito">Cartão de Débito</label>

            <!-- Botão de envio (sem link, apenas submit) -->
            <button type="submit">Continuar para compra</button>
        </form>
    </section>
    
    <!-- Script JS -->
    <script src="./ingressoInfo.js"></script>
</body>
</html>
