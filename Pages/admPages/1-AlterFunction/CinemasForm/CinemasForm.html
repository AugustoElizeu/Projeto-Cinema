<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Assets/admPages/CinemasForm/CinemasFormCss.css">
    <link rel="stylesheet" href="/Assets/admPages/navBarAlter/navBar.css">
    <title>Cadastro de Cinema</title>
</head>
<body>
    <div id="navA"></div>
    <div class="formDiv">
        <!-- Formulário para Buscar Filme -->
        <form id="buscarCinemasForm">
            <label for="nomeFantasia">Escolha o Cinema:</label>
            <select id="nomeFantasia" name="nomeFantasia" required>
                <option value="">Selecione um cinema</option>
            </select>
        </form>

        <form id="cinemaForm">
            <h1>Atualizar dados do Cinema</h1>
            <label for="nomeFantasia1">Nome Fantasia:</label>
            <input type="text" id="nomeFantasia1" name="nomeFantasia" required><br><br>

            <label for="razaoSocial">Razão Social:</label>
            <input type="text" id="razaoSocial" name="razaoSocial" required><br><br>

            <label for="cnpj">CNPJ:</label>
            <input type="text" id="cnpj" name="cnpj" required><br><br>

            <label for="urlCineIcon">Ícone do Cinema:</label>
            <img id="imagemCinema" alt="Imagem do Cinema" width="200"><br>
            <input type="file" id="urlCineIcon" name="urlCineIcon" accept="image/*"><br><br>

            <label for="urlCineBanner">Banner do Cinema:</label>
            <img id="bannerCinema" alt="Banner do Cinema" width="200"><br>
            <input type="file" id="urlCineBanner" name="urlCineBanner" accept="image/*"><br><br>

            <label for="habilitado">Habilitado:</label>
            <select id="habilitado" name="habilitado" required>
                <option value="true">Sim</option>
                <option value="false">Não</option>
            </select><br><br>
            
            <label for="totalAmt">Valor do Ingresso</label>
            <input type="number" step="0.01" id="valorIngresso">

            <input type="submit" value="Atualizar Cinema">
        </form>
    </div>
    <script src="/Pages/admPages/1-AlterFunction/routerAdmYellow.js"></script>
    <script src="/Pages/admPages/1-AlterFunction/CinemasForm/atualizarCinemas.js"></script>
</body>
</html>
