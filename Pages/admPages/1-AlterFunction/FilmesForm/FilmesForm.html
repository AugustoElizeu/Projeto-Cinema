<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Assets/admPages/FilmesForm/FilmesFormCss.css">
    <link rel="stylesheet" href="/Assets/admPages/navBarAlter/navBar.css">
    <title>Formulário de Filme</title>
</head>
<body>
    <nav id="navA"></nav>
    <div class="formDiv">
    <!-- Formulário para Buscar Filme -->
    <form id="buscarFilmeForm">
        <label for="nomeFilme">Escolha o Filme:</label>
        <select id="nomeFilme" name="nomeFilme" required>
            <option value="">Selecione um filme</option>
        </select>
        <input type="submit" value="Carregar Dados do Filme">
    </form>

    <!-- Formulário para Atualizar Filme -->
    <form id="atualizarFilmeForm">
        <label for="nomeFilme">Nome do Filme:</label>
        <input type="text" id="nomeFilme1" name="nomeFilme" required><br><br>

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" required></textarea><br><br>

        <label for="classificacao">Classificação:</label>
        <input type="number" id="classificacao" name="classificacao" min="0" max="18" required><br><br>

        <label for="genero">Gênero:</label>
        <input type="text" id="genero" name="genero" required><br><br>

        <label for="lancamento">Data de Lançamento:</label>
        <input type="date" id="lancamento" name="lancamento" required><br><br>

        <label for="saidaCartaz">Data de Saída de Cartaz:</label>
        <input type="date" id="saidaCartaz" name="saidaCartaz" required><br><br>

        <label for="urlMoviePicture">Imagem do Filme:</label>
        <img id="imagemFilme" alt="Imagem do Filme" width="200"><br>
        <input type="file" id="urlMoviePicture" name="urlMoviePicture" accept="image/*"><br><br>

        <label for="urlBannerPicture">Banner do Filme:</label>
        <img id="bannerFilme" alt="Banner do Filme" width="200"><br>
        <input type="file" id="urlBannerPicture" name="urlBannerPicture" accept="image/*"><br><br>

        <input type="submit" value="Atualizar Filme">
    </form>
    </div>
    <script src="/Pages/admPages/1-AlterFunction/routerAdmYellow.js"></script>
    <script src="../FilmesForm/atualizarFilmes.js"> </script>
</body>
</html>
