<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Assets/admPages/CinemasForm/CinemasFormCss.css">
    <link rel="stylesheet" href="/Assets/admPages/CinemasForm/horarioFormCss.css">
    <link rel="stylesheet" type="text/css" href="/Assets/admPages/navBarDelete/navBar.css">
    <title>Cadastro de Horário de Filme</title>
</head>
<body>
    <div id="navD"></div>
    <div class="formDiv">
        <form id="horarioForm" method="POST" enctype="multipart/form-data">
            <h1>Cadastro de Horário de Filme</h1>
        
            <label for="idFilme">Filme:</label>
            <select id="idFilme" name="idFilme" required>
                <option value="">Selecione o Filme</option>
            </select><br><br>
        
            <label for="idCinema">Cinema:</label>
            <select id="idCinema" name="idCinema" required>
                <option value="">Selecione o Cinema</option>
            </select><br><br>
        
            <label for="dataSelecionada">Data:</label>
            <input type="date" id="dataSelecionada" name="dataSelecionada" required><br><br>
        
            <div id="horarios">
                <!-- Os horários serão carregados dinamicamente aqui -->
            </div>
        
        </form>
    </div>
    <script src="/Pages/admPages/2-DeleteFunction/routerAdmRed.js"></script>
    <script src="/Pages/admPages/2-DeleteFunction/HorarioForm/DeletarHorarios.js"></script>
</body>
</html>
