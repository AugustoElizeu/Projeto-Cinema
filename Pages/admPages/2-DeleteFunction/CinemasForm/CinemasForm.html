<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Assets/admPages/CinemasForm/CinemasFormCss.css">
    <link rel="stylesheet" href="/Assets/admPages/navBarDelete/navBar.css">
    <title>Cadastro de Cinema</title>
</head>
<body>
    <nav id="navD"></nav>
    <div class="formDiv">
        <!-- Formulário para Buscar Filme -->
        <form id="buscarCinemasForm">
            <label for="nomeFantasia">Escolha o Cinema:</label>
            <select id="nomeFantasia" name="nomeFantasia" required>
                <option value="">Selecione um cinema</option>
            </select>
        </form>

        <form id="apagarCinemaForm">
            <h1>Apagar dados do Cinema</h1>
            <h4 id="nomeFantasia1">Nome Fantasia.: </h4>
            <h4 id="razaoSocial">Razão Social: </h4>
            <h4 id="cnpj">CNPJ.:</h4>
            <h4 id="habilidado">habilitado.:</h4>
            <h4 id="valorIngresso">Valor Ingresso.:</h4>

            <label for="urlCineIcon">Ícone do Cinema:</label>
            <img id="imagemCinema" alt="Imagem do Cinema" width="200"><br>
            <label for="urlCineBanner">Banner do Cinema:</label>
            <img id="bannerCinema" alt="Banner do Cinema" width="200"><br>
            
            <input type="submit" value="Apagar Cinema">
        </form>
    </div>
    <script src="/Pages/admPages/2-DeleteFunction/routerAdmRed.js"></script>
    <script src="/Pages/admPages/2-DeleteFunction/CinemasForm/apagarCinemas.js"></script>
</body>
</html>
