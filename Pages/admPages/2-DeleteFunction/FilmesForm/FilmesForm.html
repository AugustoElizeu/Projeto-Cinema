<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Assets/admPages/FilmesForm/FilmesFormCss.css">
    <link rel="stylesheet" href="/Assets/admPages/navBarDelete/navBar.css">
    <title>Formulário de Filme</title>
</head>
<body>
    <nav id="navD"></nav>
    <div class="formDiv">
    <!-- Formulário para Buscar Filme -->
    <form id="buscarFilmeForm">
        <label for="nomeFilme">Escolha o Filme:</label>
        <select id="nomeFilme" name="nomeFilme" required>
            <option value="">Selecione um filme</option>
        </select>
        <input type="submit" value="Carregar Dados do Filme">
    </form>

    <!-- Formulário para Atualizar Filme -->
    <form id="apagarFilmeForm">
        <h4 id="nomeFilme1">Nome do Filme .:</h4>
        <p id="descricao"><strong>Descrição do Filme .:</strong></p>
        <h4 id="classificacao">Classificação Indicativa.:</h4>
        <h4 id="genero">Genero do filme .:</h4>
        <h4 id="lancamento">Lançamento do Filme .:</h4>
        <h4 id="saidaCartaz">Sai de Cartaz .:</h4>

        <label for="urlMoviePicture">Imagem do Filme:</label>
        <img id="imagemFilme" alt="Imagem do Filme" width="200"><br>

        <label for="urlBannerPicture">Banner do Filme:</label>
        <img id="bannerFilme" alt="Banner do Filme" width="200"><br>

        <input type="submit" value="Apagar Filme">
    </form>
    </div>
    <script src="/Pages/admPages/2-DeleteFunction/routerAdmRed.js"></script>
    <script src="../FilmesForm/apagarFilmes.js"> </script>
</body>
</html>
