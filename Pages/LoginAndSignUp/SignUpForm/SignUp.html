<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <title>CineCult - SignUp</title> <!-- Título da página exibido na aba do navegador -->
    <link rel="stylesheet" href="/Assets/LoginAndSignUp/SignUp.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="backToMain">
        <a href="/index.html"><h1>Cine<span style="color: azure; text-shadow: 2px 2px 3px black;">cult</span></h1></a>
    </nav>
    <div class="FormCentralizer">
        <section class="SignUp">
            <form action="#" method="POST" onsubmit="return validarSenha()">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
    
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" placeholder="Digite sua idade" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="exemplo@dominio.com" required>
    
                <div class="senha-container">
                    <div>
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                    </div>
    
                    <div>
                        <label for="confirmarSenha">Confirmar Senha:</label>
                        <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirme sua senha" required>
                    </div>
                </div>
    
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento" required>
    
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Digite o CPF no formato XXX.XXX.XXX-XX" placeholder="XXX.XXX.XXX-XX" required>
    
                <input type="submit" value="Cadastrar">
            </form>
           </section>
    </div>
</body>
</html>
